dynamic-simulation-default-parameters:
    startTime: 1
    stopTime: 100

dynawo:
  homeDir: /home/dynawo
  debug: false

dynaflow:
  homeDir: /home/dynaflow
  debug: false

dynaflow-default-parameters:
  lccAsLoads: false
  VSCAsGenerators: false
  svcRegulationOn: true

load-flow-default-parameters:
  voltageInitMode: DC_VALUES
  transformerVoltageControlOn: false
  specificCompatibility: true
  noGeneratorReactiveLimits: true

dynawo-default-parameters:
    parametersFile: /work/unittests/models.par
    network.parametersFile: /work/unittests/network.par
    network.parametersId: "1"
    solver.type: IDA
    solver.parametersFile: /work/unittests/solver.par
    solver.parametersId: "1"

